<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 501px;
            border: 1px solid grey;
            margin:30px auto ;
        }
        ul li{
            width: 100%;
            height: 30px;
            border-bottom: 1px solid #ccc;
        }
        ul li:last-child{
            border-bottom: none;
        }
        ul li span,ul li input,button,select{
            display: inline-block;
            line-height: 30px;

        }
        span{
            width: 150px;
            border-right: 1px solid #ccc;
        }
        input{
            width:250px ;
        }
        select{
            height: 30px;
            width: 304px;
        }
        button{
            width:96px;
            height: 100%;

        }

</head>

</ul>

<script>
